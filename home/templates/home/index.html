{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="col-md-8 offset-md-3 mb-2 slider">
    <div id="carouselControls" class="carousel slide slider" data-bs-ride="carousel">
        <div class="carousel-inner slider">
            <div class="carousel-item active">
                <img src="/static/images/AOB_8966.webp" class="d-block img-fluid" alt="Victoria Sponge">
                <div class="carousel-caption">
                    <a href='#'>
                        <h5 class="shopLink"><strong>Shop Now!</strong></h5>
                    </a>
                    <p class="text-dark">Victoria Sponge</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/static/images/AOB_8970.webp" class="d-block img-fluid" alt="Apple Tart">
                <div class="carousel-caption">
                    <a href='#'>
                        <h5 class="shopLink"><strong>Shop Now!</strong></h5>
                    </a>
                    <p class="text-dark">Apple Tart</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/static/images/AOB_8977.webp" class="d-block img-fluid" alt="Strawberry Cake">
                <div class="carousel-caption">
                    <a href='#'>
                        <h5 class="shopLink"><strong>Shop Now!</strong></h5>
                    </a>
                    <p class="text-dark">Strawberry Cake</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

{% endblock %}
