{% extends "base.html" %}
{% load static %}



{% block content %}
<div class="container-fluid mb-3">
    <div class="row">
        <div class="col text-center my-3">
            <h2>{{ product.name }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div class="card w-75 shadow p-3 bg-white rounded">
                <div class="row">
                    <div class="col-md-6">
                        {% if product.image %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="/static/images/product_images/no_image.webp"
                                alt="{{ product.name }}">
                        </a>
                        {% endif %}
                    </div>
                    <div class="col-md-6">
                        <p> {{ product.description }} </p>
                        <p> â‚¬{{ product.price }}</p>
                        <div class="text-left ml-3 mt-3">
                            {% if product.rating %}
                            <small class="text-left text-muted mb-2"><i
                                    class="fas fa-star mr-1"></i>{{ product.rating }} / 5</small>
                            {% else %}
                            <small class="text-left text-muted mb-2">No Rating</small>
                            {% endif %}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>



{% endblock %}
