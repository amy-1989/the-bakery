{% extends "base.html" %}
{% load static %}



{% block content %}
<div class="container-fluid mb-3">
    <div class="row">
        <div class="col text-center my-3">
            <h2>Shopping Bag</h2>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div class="card w-75 shadow p-3 bg-white rounded">
                <div class="row">
                    <div class="col text-center">
                        {% if bag_items %}
                        <div class="table-responsive rounded"></div>
                        {% else %}
                        <p class="text-center">There is nothing in your bag!</p>
                        <a href="{% url 'products' %}" class="btn btn-secondary text-center">Continue Shopping <i class="fa-solid fa-angles-right"></i></a> 
                        {% endif %}                    
                    </div>                   
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
